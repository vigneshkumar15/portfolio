<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            background-image: url('DALLÂ·E 2025-02-22 18.35.44 - A high-quality background image featuring a top-down view of fresh vegetables, spices, and assorted food ingredients arranged artistically on a rustic.webp');
            background-color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 32px;
            color: black;
            text-shadow: 2px 2px 4px white;
            background-color: white;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .selection-warning {
            color: red;
            font-weight: bold;
            background-color: white;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .food-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .food-item {
            width: 300px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: #f8f8f8;
            text-align: center;
            position: relative;
            cursor: pointer;
        }
        .food-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .food-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px white;
        }
        .select-box {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
        }
    </style>
    <script>
        function redirectToPage(food) {
            let checkboxes = document.querySelectorAll(".select-box");
            checkboxes.forEach(cb => cb.checked = false);  // Uncheck all
            event.target.checked = true; // Check the clicked one
            
            if (food === 'biriyani') {
                window.location.href = 'biriyani-selection.html';
            } else if (food === 'noodles') {
                window.location.href = 'noodles.html';
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to Our Food Menu</h1>
    <p class="selection-warning">Select only one item at a time</p>
    <div class="food-container">
        <div class="food-item">
            <input type="checkbox" class="select-box" onclick="redirectToPage('biriyani')">
            <img src="biriyani.webp" alt="Biriyani">
            <p class="food-name">Delicious Biriyani</p>
            <p>Varieties: Chicken Biriyani, Mutton Biriyani, Veg Biriyani</p>
        </div>
        <div class="food-item">
            <input type="checkbox" class="select-box" onclick="redirectToPage('noodles')">
            <img src="noodles.webp" alt="Noodles">
            <p class="food-name">Tasty Noodles</p>
            <p>Varieties: Veg Noodles, Chicken Noodles, Egg Noodles</p>
        </div>
    </div>
</body>
</html>
